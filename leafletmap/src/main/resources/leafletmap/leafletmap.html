<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>

    <meta charset="utf-8" />
    <!-- only needed for mobile browsers: disable unwanted scaling and use full width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- force the map to use the full available space -->
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
         }
   </style>

    <!-- for remote access of the Leaflet library
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script> -->

    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>

    <script src="leaflet-color-markers/leaflet-color-markers.js"></script>

    <!-- helper function to remove all polylines from a map
    https://stackoverflow.com/questions/14585688/clear-all-polylines-from-leaflet-map/14593494#14593494
    https://stackoverflow.com/questions/30850344/leaflet-check-if-object-is-path-or-marker/30852790#30852790 -->
    <script>
        function clearMarkerAndPaths() {
            for(i in myMap._layers) {
                if(myMap._layers[i] instanceof L.Marker || myMap._layers[i] instanceof L.Path) {
                    try {
                        myMap.removeLayer(myMap._layers[i]);
                    }
                    catch(e) {
                        console.log("problem with " + e + myMap._layers[i]);
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="map" />
</body>
</html>
